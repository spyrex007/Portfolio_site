<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVED's Portfolio Desktop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg">
    <div id="desktop">
        <div class="taskbar">
            <div class="models">

            </div>
            <div class="tabs">
                <button class="tab-btn active" data-tab="personal">Personal</button>
                <button class="tab-btn" data-tab="professional">Professional</button>
            </div>
        </div>

        <!-- Icons Containers -->
        <div class="icons-container active" id="personalTab" data-tab="personal">
            <div class="icon" data-project="2DFluidSolver" title="Double click me">
                <img src="Assets/Fluid.png" alt="2D Fluid Solver Icon" />
                <span style="color: aliceblue;">2D Fluid Solver</span>
            </div>
            <div class="icon" data-project="MusicVisualizer" title="Double click me">
                <img src="Assets/audio.png" alt="Audio Visualization Icon" />
                <span style="color: aliceblue;">Audio Visualization</span>
            </div>
            <div  class="icon" data-project="OrbitalGravitySimulation" title="Double click me">
                <img src="Assets/gravity.png" alt="Orbital Gravity Simulation Icon" />
                <span style="color: aliceblue;">Orbital Gravity Simulation</span>
            </div>
            <div  class="icon" data-project="SpaceWars" title="Double click me">
                <img src="Assets/Game.png" />
                <span style="color: aliceblue;">Plane wars</span>
            </div>
            <div  class="icon" data-project="EarthQuakes" title="Double click me">
                <img src="Assets/worldMap.png" />
                <span style="color: aliceblue;">Real earthquake visualization</span>
            </div>
            <div  class="icon" data-project="UpWay" title="Double click me">
                <img src="Assets/UpWay.png" />
                <span style="color: aliceblue;">UP WAY GAME</span>
            </div>
            <div  class="icon" data-project="ClothSim" title="Double click me">
                <img src="Assets/cloth.png" />
                <span style="color: aliceblue;">Cloth simulator</span>
            </div>
        </div>

        <div class="icons-container" id="professionalTab" data-tab="professional">
            <!-- Placeholder professional projects -->
            <div class="icon" data-project="HVAC" title="Double click me">
                <img src="Assets/icon.jpg" alt="Pro Project" />
                <span style="color: aliceblue;">HVAC chatbot</span>
            </div>
            <div class="icon" data-project="givegigs" title="Double click me">
                <img src="Assets/icon.jpg" alt="Pro Project" />
                <span style="color: aliceblue;">Moderation system</span>
            </div>
            <div class="icon" data-project="ASP.NET" title="Double click me">
                <img src="Assets/icon.jpg" alt="Pro Project" />
                <span style="color: aliceblue;">ASP.NET Backend experience</span>
            </div>
            <div class="icon" data-project="DebateDash" title="Double click me">
                <img src="Assets/icon.jpg" alt="Pro Project" />
                <span style="color: aliceblue;">DebateDash</span>
            </div>
            <div class="icon" data-project="googleSignIn" title="Double click me">
                <img src="Assets/icon.jpg" alt="Pro Project" />
                <span style="color: aliceblue;">Authentication with Sign-in with google</span>
            </div>
        </div>

        <!-- Project Information Modal -->
        <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="projectModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalBody"></div>
                </div>
            </div>
        </div>

       

    </div>

    <!-- JavaScript Libraries and Custom Script -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
